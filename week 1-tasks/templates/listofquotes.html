<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of quotes</title>
</head>
<body>
  <a href="{{ url_for('index') }}">Home.</a><br><br>
  <h1>Data List</h1>
  <ul>
      {% for row in data %}
          <li>{{ row[0] }} - {{ row[1] }} <a href="{{ url_for('updateQuote', id=row[0]) }}">Edit</a></li>
      {% endfor %}
  </ul>
</body>
</html>
