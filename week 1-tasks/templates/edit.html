<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update quotes</title>
</head>
<body>
  <a href="{{ url_for('index') }}">Home.</a><br><br>
  <h1>Edit Data</h1>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
